<div class="col-md-6 offset-md-3">
    <h3>Create Person</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="person.name" name="name">
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input type="text" class="form-control" id="surname" [(ngModel)]="person.surname" name="surname">
        </div>
    
        <div class="form-group">
            <label>Job</label>
            <input type="text" class="form-control" id="job" [(ngModel)]="person.job" name="job">
        </div>

        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
