<h2>Person</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Surname</th>
      <th>Job</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ person.id }}</td>
      <td>{{ person.name }}</td>
      <td>{{ person.surname }}</td>
      <td>{{ person.job }}</td>
    </tr>
  </tbody>
</table>
